type: custom:auto-entities
card:
  type: entities
  show_state: true
  show_name: true
  title: Afvalkalender lijst
  show_icon: true
  state_color: false
filter:
  include:
    - entity_id: sensor.afvalinfo_*_*
  exclude:
    - state: unknown  # Zorgt ervoor dat alleen de afvalsoorten met datum te zien zijn. Wil je ALLE sensoren verwijder dan deze regel.
    - entity_id: sensor.afvalinfo_*_today
    - entity_id: sensor.afvalinfo_*_tomorrow
sort:
  method: attribute
  attribute: days_until_collection_date
  numeric: true
