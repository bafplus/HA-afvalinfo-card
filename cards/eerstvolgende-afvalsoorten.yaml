type: custom:auto-entities
card:
  type: glance
  show_state: true
  show_name: true
  title: Eerstvolgende afvalsoort
  show_icon: true
  state_color: false
filter:
  include:
    - entity_id: sensor.afvalinfo_*
      attributes:
        days_until_collection_date: <= 7
  exclude:
    - attributes:
        days_until_collection_date: = 0
    - state: unknown
    - entity_id: sensor.afvalinfo_afval_voor_morgen
    - entity_id: sensor.afvalinfo_afval_voor_vandaag
sort:
  method: attribute
  attribute: days_until_collection_date
  numeric: true
