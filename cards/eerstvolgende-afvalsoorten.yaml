type: custom:auto-entities
card:
  type: glance
  show_state: true
  show_name: true
  title: Eerstvolgende afvalsoort
  show_icon: true
  state_color: false
filter:
  include:
    - entity_id: sensor.afvalinfo_*
      attributes:
        days_until_collection_date: <= 6
  exclude:
    - state: unknown
    - entity_id: sensor.*_today
    - entity_id: sensor.*_tomorrow
sort:
  method: attribute
  attribute: days_until_collection_date
  numeric: true
